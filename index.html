<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
 <meta charset="utf-8">
 <link href="css/styles.css" rel="stylesheet" type="text/css">
 <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
 <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
 <title> Pig Dice</title>
</head>

<body>
 <div class="jumbotron">
   <div class="start container ">
     <h1>Pig Dice</h1>
     <h2>Lets play!</h2>

     <form id="player-1">
       <div class="form-group">
         <label for="player1Name">Player 1 Name:</label>
         <input required class="player1Name form" type="text">
       </div>
     </form>


     <form id="player-2">
       <div class="form-group">
         <label for="player2Name">Player 2 Name:</label>
         <input required class="player2Name form" type="text">
       </div>
     </form>
     <button id="start" class="btn-info btn">Start</button>
   </div>


   <div class="container player-console">
     <p class="bt"><button id="new-game" class="btn-success btn"> New Game</button>
       <p>
         <div class="row">
           <div class="col-md-6">
             <h2>Player 1:<span id="player1Name"></span></h2>
             <button id="player1-roll" class="btn-success btn">Roll</button>
             <button id="player1-hold" class="btn-danger btn">Hold</button>
             <h2>Dice Roll: <span id="die-roll-1"></span></h2>
             <p>Round Total: <span id="round-total-1"></span></p>
             <p>Total Score: <span id="total-sore-1"></span></p>
           </div>
           <div class="col-md-6">
             <h2>Player 2:<span id="player2Name"></span></h2>
             <button id="player2-roll" class="btn-success btn">Roll</button>
             <button id="player2-hold" class="btn-danger btn">Hold</button>
             <h2>Dice Roll: <span id="die-roll-2"></span></h2>
             <p>Round Total: <span id="round-total-2"></span></p>
             <p>Total Score: <span id="total-score-2"></span></p>
           </div>
         </div>
   </div>

   <script src="js/scripts.js"></script>
   <script src="js/jquery-3.3.1.js"></script>
 </div>
</body>

</html>
